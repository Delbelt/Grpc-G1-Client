syntax = "proto3";

option csharp_namespace = "clientProto";

package user;

service UserGrpcService {
  rpc GetUserGrpc (RequestId) returns (UserGrpc);
}

// Objeto a traves de Protocol Buffers
message UserGrpc {
  int32 id = 1;
  string name = 2;
}

// Para traer al cliente
message RequestId {
  int32 id = 1;
}