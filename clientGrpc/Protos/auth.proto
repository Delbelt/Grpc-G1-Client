syntax = "proto3";

option csharp_namespace = "authProto";

package auth;

service AuthGrpcService {
   rpc LoginGrpc(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
    string username = 2;
    repeated string roles = 3;
}