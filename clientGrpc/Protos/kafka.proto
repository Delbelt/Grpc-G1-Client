syntax = "proto3";

option csharp_namespace = "kafkaProto";

package kafka;

service KafkaGrpcService {
    rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
}

message SendMessageRequest {
    string topic = 1;
    string message = 2;
}

message SendMessageResponse {
	bool success = 1;
    string message = 2;
}
